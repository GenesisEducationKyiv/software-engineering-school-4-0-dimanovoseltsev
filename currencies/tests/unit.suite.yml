# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
bootstrap: bootstrap.php
modules:
  enabled:
    - Asserts
step_decorators: ~
coverage:
  enabled: true
  remote: false
  show_uncovered: true
  whitelist:
    exclude:
      - app/infrastructure/models/*
      - app/application/exceptions/*
    include:
      - app/*
