namespace: tests
actor: Tester
paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/support
  helpers: tests/support
  envs: tests/_envs
actor_suffix: Tester
extensions:
  enabled:
    - Codeception\Extension\RunFailed
params:
  - env
settings:
  suite_class: \PHPUnit_Framework_TestSuite
  colors: true
  memory_limit: 1024M
